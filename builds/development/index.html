<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ray Villalobos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><h1>Map Finder</h1></a>
        </div>
      <!-- navbar-header -->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#featured">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- collapse navbar-collapse -->
      </div><!-- container -->
    </nav>
</header>
<div class="main">
  <div class="article container">
    <div class="row">
      <div class="col-md-4">

        <section class="requiredform">
          <h3>Type in an address</h3>
          <form name="mapForm" id="mapForm" class="form-horizontal">
            <div class="form-group">
              <label for="address" class="col-sm-3 control-label">Address</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" required name="address" id="address" placeholder="Address" value="2150 E. Evans Ave">
              </div>
            </div><!-- form-group -->
            <div class="form-group">
              <label for="city" class="col-sm-3 control-label">City</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" required name="city" id="city" placeholder="City" value="Denver">
              </div>
            </div><!-- form-group -->
            <div class="form-group">
              <label for="state" class="col-sm-3 control-label">State</label>
              <div class="col-sm-9">
                <input type="state" class="form-control" required name="state" id="state" placeholder="State" value="CO">
              </div>
            </div><!-- form-group -->
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <input id="submit" type="submit" class="btn btn-danger" />
              </div>
            </div><!-- form-group -->
          </form>
        </section><!-- required form -->

      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div><!-- class="row" -->
  </div><!-- container -->
</div><!-- main -->
<footer>
  <div class="content container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <p>All contents &copy; 2015 Ray Villalobos. All rights reserved.</p>
      </div><!-- col-sm-6 -->
      <div class="col-sm-6">
        <nav class="navbar navbar-default" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Privacy policy</a></li>
          </ul>
        </nav>
      </div><!-- col-sm-6 -->
    </div><!-- row -->
  </div><!-- content container -->
</footer>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.gomap-1.3.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="js/myscript.js"></script>
</body>
</html>
