    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">

          </ul>
        </div><!-- collapse navbar-collapse -->

    </nav>
</header>
<div class="main">
  <div class="article container">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <section class="requiredform">
          <h3>Fill out this form</h3>
          <div id="message"></div>
          <form name="myForm" id="myForm" class="form-horizontal">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">First Name (required)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                <span id="error_firstname" class="message"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">Last Name (required)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
                <span id="error_lastname" class="message"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email (required)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <span id="error_email" class="message"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Phone">
                <span id="error_phone" class="message"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input id="submit" type="button" value="validate" class="btn btn-danger" />
              </div>
            </div>
          </form>
        </section>
      </div>
    </div><!-- class="row" -->
  </div><!-- container -->
</div><!-- main -->
